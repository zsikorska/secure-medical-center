<form class="login-form" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" [formGroup]="userModel">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content class="form-inputs">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput name="username" formControlName="username" type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput name="password" formControlName="password" type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button class="blue-fb-color" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
