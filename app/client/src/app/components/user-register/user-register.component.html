<section class="component">
  <div class="register-user-component">
    <form [formGroup]="registerForm" (ngSubmit)="registerAccount()" autocomplete="off">
      <mat-card>
        <mat-card-title>
          Register account
        </mat-card-title>
        <mat-card-content class="form-patient-grid">

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstname">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastname">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email address</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Choose a date of birth</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button type="submit" color="primary">Register</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</section>
